<!DOCTYPE html>
<html>

<head>
	<title>JavaScript calculation</title>
</head>

<body>

<h1>Calculations</h1>
<p>This example shows some basic arithmetics.</p>
<p id="result"></p>
<script type="text/javascript">
var x=10;
var y=4.5; //variables are dynamically typed.
var result1=x+y;

//don't forget HTML tags in your output!
document.getElementById("result").innerHTML="<p>x="+x+", y="+y+"</p>";

document.write("<p>x + y = "+result1+"</p>"); 
document.write("<p>x - y = "+(x-y)+"</p>"); 
document.write("<p>x * y = "+x*y+"</p>"); 
document.write("<p>x / y = "+x/y+"</p>");

</script>
</body>

</html>
