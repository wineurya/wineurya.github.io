<!DOCTYPE html>
<html>
<head>
	<title>JavaScript looping control flow</title>
</head>

<body>
<h1>Iteration control flow</h1>
<h2>for loop</h2>
	<script type="text/javascript">
	var level=5;
	document.write("<ul>");
	for (i=0;i<level;i++)
	{
		document.write("<li>List item "+i+"</li>");
	}
	document.write("</ul>");
	</script>
</body>
</html>
