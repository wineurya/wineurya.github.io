<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title -->
    <title>Milestone 2 - Home</title>
    <!-- font-awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- adobe fonts, purely for typography visuals -->
    <link rel="stylesheet" href="https://use.typekit.net/oma1ujq.css">
    <!-- main css, general styles shared across pages -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- milestone-specific css, for this page layout -->
    <link rel="stylesheet" href="milestone2.css">
</head>
<body>
    <!-- nav area at top, logo and links -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>WA</h1> <!-- my initials as the logo -->
            </div>
            <ul class="navLinks">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <!-- dropdown for quick milestone navigation -->
                <li class="dropdown">
                    <a href="../index.html#milestones" class="dropdownButton">Milestones &MediumSpace;<i class="fas fa-chevron-down"></i></a>
                    <div class="dropdownContainer">
                        <a href="../milestone1.html">Milestone 1</a>
                        <a href="home_m2.html">Milestone 2</a>
                        <a href="../milestone3/home_m3.html">Milestone 3</a>
                        <a href="../index.html#milestones">Milestone 4</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main container for home_m2 content -->
    <section id="home_m2" class="container">
        <h3 style="margin-top: 20px;">Book Search</h3> <!-- search header, centered under nav -->
        
        <!-- search box input area, centered horizontally -->
        <div class="search-box">
            <input type="text" id="searchTerm" placeholder="Enter a book title or author...">
            <!-- search button with search icon inside -->
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>

        <!-- bookshelf button, redirects to bookshelf page -->
        <button id="bookshelfButton" onclick="window.location.href='bookshelf_m2.html'">My Bookshelf</button>

        <!-- results container, initially hidden until search is done -->
        <div id="results-container">
            <h3 id="resultsHeader">Search Results</h3> <!-- results title -->
            <label for="pageSelect" id="pageLabel">Select Page:</label> <!-- dropdown label -->
            <select id="pageSelect"></select> <!-- page dropdown for pagination -->
            <div id="searchResults"></div> <!-- container for search results -->
        </div>
    </section>

    <!-- jQuery library for javascript functionality -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- main javascript for milestone2, handles the logic -->
    <script src="milestone2.js"></script>
</body>
</html>
